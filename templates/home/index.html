<body>

<div id="preload"></div>

<div class="header">
<h1>greek<span>gavel</span></h1>
</div>
<!-- Connecting You to Your Greek Life  -->



<div id="main">
<div id="container">

{% block left_col %}
<div id="subnav" style="display:none;">
<ul>
<li><a href="#">Subnav 1</a></li>

</div>
{% endblock %}

{% block right_col %}
<div id="extras">
<h2>twitter</h2>
<script>

$(document).ready(function() 
    {
	
	 $('#login input[type!="submit"]').click(function () { 
				
		$(this).val("");
	  });

	 

	$(function() {
		$('#carousel').bxSlider({
	          mode: 'fade',
			            captions: true,
			            auto: true,
			            controls: false,
						speed: 2100
	            
	        });
	 
			var availableTags = [];
		
			{% for uni in uni_list %}
			availableTags.push("{{uni}}");
			{% endfor %}
			
			$( "#unis" ).autocomplete({
				source: availableTags
			});
		});
		});	

</script>
<p style="">
<a href="http://twitter.com/#!/greekgavel">Follow Us</a>
</p>
<div style="position:relative;top:280px;">
No more listservs.<br/><b>Ever.</b>
</div>
</div>
{% endblock %}

<div id="content">
<h1>welcome</h1>
<h2>Your Greek Life. Simplified.</h2>

<div id="login" style="position:absolute; top: -65px; left: 235px;">
<input type="text" name="email" value="Email" style="color:#999999;">
<input type="password" style="position:relative;left:30px; color:#999999;" value="Password" >
<input type="submit" class="awesome" style="position:relative; left: 60px;" value="Login >>">
</div>

<div style="position:absolute; right:300px; top:73px; text-align:center;">
<h2 style="color:#666;">Already Joined</h2>	
<b>

        <li><img src="{{MEDIA_URL}}/images/sigep.png" width="150px;" title="Sigep - Columbia" alt="" /></li>
    </ul>
</b>
</div>
